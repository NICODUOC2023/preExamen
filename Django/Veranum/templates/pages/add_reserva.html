<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Reserva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container">        
        <div class="row">
            <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                <h2 class="my-3">Formulario de registro</h2>
                <form action="{% url 'add_reserva' %}" method="POST" class="form-floating">
                    {% csrf_token %}
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <input type="text" class="form-control" id="rut" name="rut">
                        <label for="rut" class="form-label">Rut</label>
                    </div>
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <input type="text" class="form-control" id="nombre" name="nombre">
                        <label for="nombre" class="form-label">Nombre</label>
                    </div>
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <input type="text" class="form-control" id="appPaterno" name="appPaterno">
                        <label for="appPaterno" class="form-label">Apellido Paterno</label>
                    </div>
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <input type="text" class="form-control" id="appMaterno" name="appMaterno">
                        <label for="appMaterno" class="form-label">Apellido Materno</label>
                    </div>
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <input type="date" class="form-control" id="fecha_entrada" name="fechaEntrada">
                        <label for="fecha_entrada" class="form-label">Fecha de Entrada</label>
                    </div>
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <input type="date" class="form-control" id="fecha_salida" name="fechaSalida">
                        <label for="fecha_salida" class="form-label">Fecha de Salida</label>
                    </div>
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <select class="form-control" id="id_habitacion" name="id_habitacion" required>
                            <option value="">Seleccione una opción</option>
                            {% for habitacion in habitaciones %}
                                <option value="{{ habitacion.id_habitacion }}">
                                    {{ habitacion.habitacion }}
                                </option>
                            {% endfor %}
                        </select>
                        <label for="id_habitacion" class="form-label">Habitación</label>
                    </div>
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <input type="number" class="form-control" id="numVisitantes" name="numVisitantes">
                        <label for="numVisitantes" class="form-label">Número de Visitantes</label>
                    </div>
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <input type="email" class="form-control" id="email" name="email">
                        <label for="email" class="form-label">Correo</label>
                    </div>
                    <div class="form-floating mb-3 w-75 mx-auto">
                        <input type="text" class="form-control" id="telefono" name="telefono">
                        <label for="telefono" class="form-label">Teléfono</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-50">Guardar</button>
                </form>
            </div>
        </div>             
    </div>             
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
