{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/container.css">
</head>

<body>
    {% include 'base/header.html' %}

    <section class="h-100 h-custom" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card">
                <div class="card-body p-4">
      
                  <div class="row">
      
                    <div class="col-lg-7">
                      <h5 class="mb-3"><a href="habitaciones" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i> < Seguir viendo habitaciones</a></h5>
                      <hr>
      
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                          <h3 class="mb-1">Resumen de tu reserva</h3>
                        </div>
                      
                      </div>
      
                      <div class="card mb-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                              <div>
                                <img
                                  src="https://www.hoteltrapaniin.it/esp/assets/images/gallery/matrimoniales-superior-hotel-trapani-in-01.jpg"
                                  class="img-fluid rounded-3" alt="Shopping item" style="width: 100px;">
                              </div>
                              <div class="ms-3">
                                <h5>Tipo de Habitacion: {{reserva.id_habitacion}}</h5>
                                <p class="small mb-0">Número Huéspedes: {{ reserva.numero_visitantes }}</p> 
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                              <div style="width: 50px;">
                                <h5 class="fw-normal mb-0">Valor: </h5>
                              </div>
                              <div style="width: 80px;">
                                <h5 class="mb-0"> ${{ reserva.total }}</h5>
                              </div>
                              <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                            </div>
                          </div>
                        </div>
                      </div>
      
      
                    </div>
                    <div class="col-lg-5">
      
                      <div class="card bg-primary text-white rounded-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="mb-0">Tus Datos</h3>

                          </div>
     
                          <form class="mt-4">
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="text" id="typeExp" class="form-control form-control-lg"
                                       placeholder="{{ reserva.nombre }} {{ reserva.apellido_paterno }}" readonly />
                                <label class="form-label" for="typeName">Nombre Huésped Principal</label>
                            </div>
      
      
                            <div class="row mb-4">
                              <div class="col-md-6">
                                <div data-mdb-input-init class="form-outline form-white">
                                  <input type="text" id="typeExp" class="form-control form-control-lg"
                                    placeholder="{{ reserva.fecha_entrada }}" readonly  />
                                  <label class="form-label" for="typeExp">Fecha Ingreso</label>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div data-mdb-input-init class="form-outline form-white">
                                  <input type="password" id="typeText" class="form-control form-control-lg"
                                    placeholder="{{ reserva.fecha_salida }}" readonly />
                                  <label class="form-label" for="typeText">Fecha Salida</label>
                                </div>
                              </div>
                              
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                  placeholder="{{ reserva.telefono }}" readonly />
                                <label class="form-label" for="typeText">Número Teléfono</label>
                                <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                placeholder="{{ reserva.email }}" readonly />
                                <label class="form-label" for="typeText">Correo Electrónico</label>
                                </div>
                            </div>
      
                          </form>
      
                          <hr class="my-4">
      
                          <div class="d-flex justify-content-between">
                            <h3 class="mb-2">Total</h3>
                            <h3 class="mb-2">$11990</h3>
                          </div>
      
                       
      
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-block btn-lg">
                            <div class="d-flex justify-content-between">
                              <span> Ir a Pagar<i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                            </div>
                          </button>
      
                        </div>
                      </div>
      
                    </div>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    {% include 'base/footer.html' %}
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




<body>

</html>
